<div class="card border-dark m-3 p-2 mb-3  " style="max-width: 18rem;">

  <div class="card-body ">
    <h5 class="card-title text-center">{{reclamation.title}}</h5>
    <p class="card-text">{{reclamation.description}}</p>
    <p class="card-text">{{reclamation.createdAt| date:'dd/MM/yyyy' }}</p>
    <span *ngIf="reclamation.status.toString() === 'PENDING'"><i class="fas fa-hourglass-half"></i> Pending</span>
    <span *ngIf="reclamation.status.toString() === 'ACCEPTED'"><i class="fas fa-check-circle"></i> Accepted</span>
    <span *ngIf="reclamation.status.toString() === 'REJECTED'"><i class="fas fa-times-circle"></i> Rejected</span>

  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="accept()" class="btn btn-success btn-sm"><i class="fas fa-check"></i> accept</button>
    <button (click)="reject()" class="btn btn-danger btn-sm"><i class="fas fa-circle-xmark"></i> reject
    </button>
  </div>
</div>
