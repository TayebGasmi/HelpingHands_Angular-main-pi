<div class="card border-dark m-3 p-2 mb-3  " style="max-width: 18rem;">

  <div class="card-body ">
    <h5 class="card-title text-center">{{category.name}}</h5>
    <p class="card-text">{{category.description}}</p>

  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="openDeleteForm()" class="btn btn-danger bnn"><i class="fas fa-trash-can"></i>delete</button>
    <button (click)="openUpdateForm()" class="btn btn-warning bnn "><i class="far fa-pen-to-square"></i>update</button>
  </div>
</div>
