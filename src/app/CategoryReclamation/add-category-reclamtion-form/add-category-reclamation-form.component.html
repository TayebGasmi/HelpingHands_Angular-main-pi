<h1 class="text-center" mat-dialog-title>add a new reclamation category</h1>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
      <label for="name">{{ 'name'| titlecase }}</label>
      <input
        [className]="form.get('name').invalid && (form.get('name').dirty || form.get('name').touched) ? 'form-control is-invalid':'form-control'"
        formControlName="name"
        id="name" placeholder="enter name"
        type="text">
      <div *ngIf="form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)"
           class="invalid-feedback">
        <div *ngIf="form.get('name').errors.required">
          name is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">{{ 'description'| titlecase }}</label>
      <textarea
        [className]="form.get('description').invalid && (form.get('description').dirty || form.get('description').touched) ? 'form-control is-invalid':'form-control'"
        formControlName="description"
        id="description"
        placeholder="enter description">
      </textarea>
      <div *ngIf="form.get('description').invalid && (form.get('description').dirty || form.get('description').touched)"
           class="invalid-feedback">
        <div *ngIf="form.get('description').errors.required">
          description is required.
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <div class="col-md-6">
          <button (click)="form.reset()" class="btn btn-secondary float-md-end" type="button">Reset</button>
        </div>
      </div>
    </div>
  </form>
</div>
