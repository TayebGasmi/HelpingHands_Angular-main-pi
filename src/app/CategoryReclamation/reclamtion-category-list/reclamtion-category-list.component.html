<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">

  <app-sidebar></app-sidebar>
  <div class="h-screen flex-grow-1 overflow-y-lg-auto core">
    <div class="row container-fluid">
      <div class="her">
        <h1 class="inputt">Category :</h1>
        <input [(ngModel)]="searchText" class="inputt"
               placeholder="Search ..."
               type="text">
        <button (click)="openAddForm()" class="btn btn-primary bnns"><span class=" pe-2"> <i
          class="bi bi-plus"></i> </span>
          <span>Create</span></button>
      </div>

      <app-category-reclamation-card (updateList)="getCategories()" *ngFor="let category of getCategoryList()"
                                     [category]="category"
                                     class="col-4"></app-category-reclamation-card>
    </div>
    <mat-paginator (page)="handlePageEvent($event)" *ngIf="reclamationCategories.length!=0"
                   [length]="reclamationCategories.length"
                   [pageIndex]="pageIndex"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   [pageSize]="pageSize"
                   aria-label="Select page">
    </mat-paginator>

  </div>

</div>
