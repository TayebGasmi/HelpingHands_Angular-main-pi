<h1 class="text-center" mat-dialog-title>add a new reclamation </h1>
<div mat-dialog-content class="p-2">
  <form (ngSubmit)="onSubmit()" [formGroup]="form" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">{{ 'title'| titlecase }}</label>
      <input
        [className]="form.get('title').invalid && (form.get('title').dirty || form.get('title').touched) ? 'form-control is-invalid':'form-control'"
        formControlName="title"
        id="title" placeholder="enter title"
        type="text">
      <div *ngIf="form.get('title').invalid && (form.get('title').dirty || form.get('title').touched)"
           class="invalid-feedback">
        <div *ngIf="form.get('title').errors.required">
          title is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">{{ 'description'| titlecase }}</label>
      <textarea
        [className]="form.get('description').invalid && (form.get('description').dirty || form.get('description').touched) ? 'form-control is-invalid':'form-control'"
        formControlName="description"
        id="description"
        placeholder="enter description">
      </textarea>
      <div *ngIf="form.get('description').invalid && (form.get('description').dirty || form.get('description').touched)"
           class="invalid-feedback">
        <div *ngIf="form.get('description').errors.required">
          description is required.
        </div>
      </div>
    </div>
    <div class="form-group m-2" *ngIf="categories&&categories.length>0">
      <mat-form-field appearance="fill">
        <mat-label>Select category</mat-label>
        <mat-select formControlName="category" id="category" multiple>
          <mat-option *ngFor="let category of categories" [value]="category">{{ category.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <div *ngIf="form.get('category').invalid && (form.get('category').dirty || form.get('category').touched)"
           class="invalid-feedback">
        <div *ngIf="form.get('category').errors.required">
          Category is required.
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <div class="col-md-6">
          <button (click)="form.reset()" class="btn btn-secondary float-md-end" type="button">Reset</button>
        </div>
      </div>
    </div>
  </form>
</div>
