<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">

  <app-sidebar></app-sidebar>
  <div class="h-screen flex-grow-1 overflow-y-lg-auto">

    <div class="d-flex justify-content-between  m-1 ">
      <input [(ngModel)]="searchText" class="form-control form-control-sm m-1"
             placeholder="Search ..."
             type="text">
      <button (click)="openAddForm()" class="btn btn-primary"><span class=" pe-2"> <i class="bi bi-plus"></i> </span>
        <span>Create</span></button>
    </div>
    <div>

    </div>

    <div class="row container-fluid">
      <app-reclamation-card (updateList)="getReclamations()" *ngFor="let reclamation of getReclamationList()"
                            [reclamation]="reclamation"
                            class="col-4"></app-reclamation-card>
    </div>
    <mat-paginator (page)="handlePageEvent($event)" *ngIf="reclamations.length!=0"
                   [length]="reclamations.length"
                   [pageIndex]="pageIndex"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   [pageSize]="pageSize"
                   aria-label="Select page">
    </mat-paginator>

  </div>

</div>
